<div class="auth-main">
    <div class="auth-block">
        <h1>Реєстрація в Salute Online</h1>
        <a routerLink="/login" class="auth-link">Уже зареєстровані?</a>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                <div class="col-sm-8 col-sm-push-2">
                    <md-input-container class="so-input">
                        <input md-input placeholder="Нік" [formControl]="name">
                        <md-hint *ngIf="name.hasError('minlength') && name.touched" align="end">Мінімум 4 літери</md-hint>
                        <md-hint *ngIf="name.hasError('required') && name.touched" align="end">Обов'язкове поле</md-hint>
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <div class="col-sm-8 col-sm-push-2">
                    <md-input-container class="so-input">
                        <input md-input placeholder="Email" [formControl]="email">
                        <md-hint *ngIf="email.errors && !email.errors.validateEmail.valid && email.touched" align="end">Невірний формат email</md-hint>
                        <md-hint *ngIf="email.hasError('required') && email.touched" align="end">Обов'язкове поле</md-hint>
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <div class="col-sm-8 col-sm-push-2">
                    <md-input-container class="so-input">
                        <input md-input placeholder="Пароль" [formControl]="password">
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!confirmPassword.valid && confirmPassword.touched), 'has-success': (confirmPassword.valid && confirmPassword.touched)}">
                <div class="col-sm-8 col-sm-push-2">
                    <md-input-container class="so-input">
                        <input md-input placeholder="Повтор паролю" [formControl]="confirmPassword">
                        <md-hint *ngIf="!passwords.valid && (password.touched || confirmPassword.touched)" align="end">Паролі не співпадають</md-hint>
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Зареєструватись</button>
                </div>  
            </div>
        </form>

        <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
                <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
                <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
            </ul>
        </div>
    </div>
</div>
