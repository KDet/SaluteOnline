<div class="auth-main">
    <div class="auth-block">
        <h1>Реєстрація в Salute Online</h1>
        <a routerLink="/login" class="auth-link">Уже зареєстровані?</a>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                <div class="col-sm-10 col-sm-push-2">
                    <md-input-container>
                        <input md-input placeholder="Нік" [formControl]="name">
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>

                <div class="col-sm-8">
                    <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-4 control-label">Пароль</label>

                <div class="col-sm-8">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!confirmPassword.valid && confirmPassword.touched), 'has-success': (confirmPassword.valid && confirmPassword.touched)}">
                <label for="inputPassword4" class="col-sm-4 control-label">Повтор паролю</label>

                <div class="col-sm-8">
                    <input [formControl]="confirmPassword" type="password" class="form-control" id="inputPassword4" placeholder="Confirm">
                    <span *ngIf="!passwords.valid && (password.touched || confirmPassword.touched)" class="help-block sub-little-text">Паролі не співпадають</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Зареєструватись</button>
                </div>  
            </div>
        </form>

        <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
                <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
                <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
            </ul>
        </div>
    </div>
</div>
